<!DOCTYPE html>
{% load static %}
<html lang="ja">
  <head>
    <link rel="stylesheet" href="{% static "/weight/css/flat-ui.css" %}">
    <link rel="stylesheet" href="{% static "/weight/css/bootstrap.css" %}"> <!-Honoka bootstrap->
    <!-bootstrapのCDN->
    <!- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}医療計算{% endblock %}</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-inverse navbar-expand-lg" role="navigation">
        <a class="navbar-brand" href="#">医療計算</a>
      </nav>
    </header>
    {% block content %}
    <div class="container">
      <div class ="greeting">
        <div class ="row">
          <div class = "col-lg-12">
            <div class="bs-component">
              <div class="jumbotron">
                <h1 class="display-5">医療計算サイトへようこそ</h1>
                <hr class="my-4">
                <p>順次増やしていくかもしれません</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class ="main_contents">
        <div class="row">
          <div class="col-lg-12">
            <h2>List</h2>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <div class="bs-component">
              <div class="list-group">
                <a href="{% url "weight_calculate_input" %}" class="list-group-item list-group-item-action active">
                  体重計算
                </a>
                <a href="{% url "opioid_conv_input" %}" class="list-group-item list-group-item-action">
                  麻薬換算
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    {% endblock %}
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
